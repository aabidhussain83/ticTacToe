<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    
    <title>Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    
    <div id="div1">

    <input type="text" placeholder="Player-1 => O" class="name" id="player1">

    
    <div id="flex-container">
        <div class="tile" id="00"></div>
        <div class="tile" id="01"></div>
        <div class="tile" id="02"></div>
        <div class="tile" id="10"></div>
        <div class="tile" id="11"></div>
        <div class="tile" id="12"></div>
        <div class="tile" id="20"></div>
        <div class="tile" id="21"></div>
        <div class="tile" id="22"></div>
    </div>

    <input type="text" placeholder="Player-2 => X" class="name" id="player2">

</div>

    <div>
        <button id="btn">Reset</button>
        <div id="announce"></div>
    </div>



</body>
<script src="tictactoe.js"></script>
</html>
